    <div class="title">无法打开该页面</div>
    <div class="hint" style="margin-top: 0.8rem;">不支持打开非业务域名</div>
    <div id="host" class="hint"></div>

<script>
    const domain = getQueryVariable("host")
    document.getElementById("host").innerHTML = domain+"，请重新配置"

    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      return false;
    }
  </script>
